<div class="hero-list-container">
    <mat-card class="header-card">
        <mat-card-title>
            <mat-icon>people</mat-icon>
            Hero List
        </mat-card-title>

        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="addHero()">
                <mat-icon>add</mat-icon>
                Agregar Héroe
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="table-card">
        <div class="table-filter">
            <form [formGroup]="filterForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Buscar héroes</mat-label>
                    <input matInput formControlName="search" placeholder="Buscar">
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>
            </form>
        </div>
        <div class="table-container">

            @if (loading) {
            <app-loading-spinner [isLoading]="loading" [message]="loadingMessage" />
            }
            @if (!loading ) {
            <table mat-table [dataSource]="dataHeroes" class="heroes-table">

                <ng-container matColumnDef="Nro.">
                    <th mat-header-cell *matHeaderCellDef>Nro.</th>
                    <td mat-cell *matCellDef="let hero; let i = index">{{ getRowNumber(i) }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let hero">
                        <strong>{{ hero.name }}</strong>
                    </td>
                </ng-container>

                <ng-container matColumnDef="powers">
                    <th mat-header-cell *matHeaderCellDef>Poderes</th>
                    <td mat-cell *matCellDef="let hero">
                        @for (power of hero.powers; track power.id; let last = $last) {
                        <span>{{ power.name }}
                            @if (!last) {<span>, </span>}
                        </span>
                        }
                    </td>
                </ng-container>

                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef>Creado por</th>
                    <td mat-cell *matCellDef="let hero">{{ hero.createdBy }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let hero">
                        <button mat-icon-button color="primary">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="accent">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteHero(hero.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [length]="totalFilteredHeroes()" (page)="onPageChange($event)" [pageSize]="pageSizeValue"
                [pageIndex]="pageIndex" [pageSizeOptions]="PAGINATOR" aria-label="Seleccionar">
            </mat-paginator>
            }
        </div>

    </mat-card>


</div>
